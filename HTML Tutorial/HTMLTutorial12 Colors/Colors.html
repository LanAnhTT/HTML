<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Color</title>
</head>
<body>
  <p><b>Background Color</b></p>
  <h2 style="text-align: center; background-color: aqua;">Hello</h2>
  <hr>
  <p><b>Text Color</b></p>
  <h1 style="color:violet">Hello</h1>
  <p style="color:aquamarine">My name is </p>
  <hr>
  <p><b>Border Color</b></p>
  <h1 style="border:2px solid gray">Hello Work</h1>
  <h1 style="border:2px solid tomato">Hello Work</h1>
  <h1 style="border:2px solid orange">Hello Work</h1>
  <hr>
  <p style="font-size: 40px;"><b>Color Values</b></p>
  <h4>Same as color name "Tomato"</h4>
   <h1 style="background-color: rgb(222,80,99);">rgb(222, 80, 99)</h1>
   <h1 style="background-color: #2a9eff;">#2a9eff</h1>
   <h1 style="background-color: hsl(22,78%,60%);">hsl(22,78%,60%)</h1>
  <h4>Same as color name "Tomato", but 50% transparent</h4>
  <!-- Có thêm alpha -->
  <h1 style="background-color: rgba(222, 80, 99, 0.5);">rgba(222, 80, 99, 0.5)</h1>
  <h1 style="background-color: rgba(222, 80, 99, 0.5);">rgba(222, 80, 99, 0.5)</h1>
</body>
</html>
