<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Buttons</title>
</head>
<style>
  a:link, a:visited {
    color:blue;
    background-color: #4f3463;
    padding: 20px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }
  a:hover, a:active {
    background-color:#4f3463;
  }
</style>
<body>
  <h1>Link Button</h1>
  <p>A link styled as a button</p>
  <a href="Donuong.jpg" target="_blank">Am Thuc</a>
  
</body>
</html>
