<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title> 
</head>
<body>
  <h1>HTML Links-The target Attribute</h1>
  <pre>
    <a href="https://www.w3school.com/" target="_self">Self</a>
    <a href="https://www.w3school.com/" target="_blank">Blank</a>
    <a href="https://www.w3school.com/" target="_parent">Parent</a>
    <a href="https://www.w3school.com/" target="_top">Top</a>
  </pre>
  <hr>
  <h1>Link to an Email Address</h1>
  <p>
    <a href="mailto:someon@example.com">Send email</a>
  </p>
  <hr>
  <h1>Button as a Link</h1>
  <button onclick="document.location='ChucBanMayManLanSau'">HTML Tutorial</button>
  
</body>
</html>
