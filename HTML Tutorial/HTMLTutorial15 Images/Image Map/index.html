<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Maps</title>
</head>
<body>
  <h3>Image Maps</h3>
  <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic :</p>
  <img src="workplace.jpg" alt="Workplace"
  usemap="#workmap"
  width="500" height="400">
  <map name="workmap">
    <area shape="rect" coords="34, 36, 330, 360" href="computer.htm" alt="computer">
    <area shape="rect" coords="450, 220, 28, 5" href="phone.com" alt="phone">
    <area 
      shape="circle" 
      coords="400, 250, 50" 
      href="coffee.htm" 
      alt="coffee"
      onclick="myHappy()">
  </map>

  <script>
    function myHappy() {
      alert("I love You");
    }
  </script>
  
</body>
</html>
