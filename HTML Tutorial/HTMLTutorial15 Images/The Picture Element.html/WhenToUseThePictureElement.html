<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When to use the Picture Element</title>
</head>
<body>
  <h3>The Picture Element</h3>

  <!-- Chỉ chọn link ảnh đâu tiên không chọn cái tiếp theo  -->
  <picture>
    <source srcset="src/oi.jpg">
    <source srcset="src/ANvat.jpg">
    <img src="src/Donuong.jpg" alt="Do Nuong" style="width:auto">
  </picture>
</body>
</html>
