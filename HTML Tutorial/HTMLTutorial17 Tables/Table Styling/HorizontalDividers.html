<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Dividers</title>
</head>
<style>
  table,th,td {
    border-collapse: collapse;
    width:100%
  }
  tr {
    border-bottom: 1px solid #bbb
  }
</style>
<body>
  <table style="width:100%">
    <tr>
      <th>First Name</th>
      <th> Last Name</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
    </tr>
  </table>
</body>
</html>
