<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoverable Table</title>
</head>
<style>
  table,th,td {
    border-collapse: collapse;
    width:100%;
  }
  th,td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #DDD;
  }
  tr:hover {background-color: #D8DAAC}
</style>
<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Cast Name</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
  </table>
</body>
</html>
